<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact card project</title>
</head>
<body>
    <div class="loading">
        <img src="src/assets/Spinner-1s-200px.gif" />
    </div>
  <header class="header">
    <h1 class="heading-primary heading-primary--big">Pokedex</h1>
    <form action="#">
        <select name="type" id="select-type">
            <option value="fire">fire</option>
            <option value="grass">grass</option>
            <option value="electric">electric</option>
            <option value="water">water</option>
            <option value="ground">ground</option>
            <option value="rock">rock</option>
            <option value="fairy">fairy</option>
            <option value="poison">poison</option>
            <option value="bug">bug</option>
            <option value="psychic">psychic</option>
            <option value="flying">flying</option>
            <option value="fighting">fighting</option>
        </select>
        <button class="select-btn" type="submit">Submit</button>
    </form>
  </header>
<main class="container">
    <section class="content-row">
        <section class="cards-row">
            <div class="cards-wrapper">
            </div>
            <div class="btn-load-more">Load More</div>
        </section>
        <aside class="detail-info-wrapper hidden">
            <div class="detail-info">
                <div class="detail-info__wrapper">
                    <img class="detail-info__img" src="" alt="">
                </div>
                <div class="detail-info-content">
                    <span class="detail-info-name heading-1"></span>  <span class="name-id"></span>
                    <table class="detail-table">
                        <tr>
                            <td class="detail-right">Type</td>
                            <td class="detail-type">fire</td>
                        </tr>
                        <tr>
                            <td class="detail-right">Attack</td>
                            <td class="detail-attack">52</td>
                        </tr>
                        <tr>
                            <td class="detail-right">Defense</td>
                            <td class="detail-defense">43</td>
                        </tr>
                        <tr>
                            <td class="detail-right">HP</td>
                            <td class="detail-hp">39</td>
                        </tr>
                        <tr>
                            <td class="detail-right">SP Attack</td>
                            <td class="detail-sp-attack">60</td>
                        </tr>
                        <tr>
                            <td class="detail-right">SP Defense</td>
                            <td class="detail-sp-defense">50</td>
                        </tr>
                        <tr>
                            <td class="detail-right">Speed</td>
                            <td class="detail-speed">65</td>
                        </tr>
                        <tr>
                            <td class="detail-right">Weight</td>
                            <td class="detail-weight">85</td>
                        </tr>
                        <tr>
                            <td class="detail-right">Total moves</td>
                            <td class="detail-total">89</td>
                        </tr>
                    </table>
                </div>
            </div>
        </aside>
    </section>
</main>
  </body>
</body>
</html>
